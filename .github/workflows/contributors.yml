name: Add contributors
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    schedule:
        - cron: "20 20 * * *"

jobs:
    add-contributors:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v2
            - uses: BobAnkh/add-contributors@master
              with:
                  CONTRIBUTOR: "## âœ¨ Contributors"
                  COLUMN_PER_ROW: "6"
                  ACCESS_TOKEN: ${{secrets.GITHUB_TOKEN}}
                  IMG_WIDTH: "50"
                  FONT_SIZE: "10"
                  PATH: "/README.md"
                  COMMIT_MESSAGE: "docs(README): update contributors"
                  AVATAR_SHAPE: "round"
